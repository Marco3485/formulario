<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container" style=" border: 2px solid rgb(240, 237, 237);">
        <div class="row">
            <div class="col-12 bg-light" style="border-bottom:2px solid rgb(240, 237, 237);">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row" style="padding: 15px; height: 80px;">
            <div class="col-12"
                style="background-color: rgb(248, 210, 210);color: rgb(155, 30, 30); border-radius: 3px;">
                <h6>Some fields are missing</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <legend>Card #</legend>
                <input type="number" name="numero_tarjeta" id="numero_tarjeta" class="form-control form-control-sm"
                    placeholder="xxxxxxxxxxxx">
            </div>
            <div class="col-3">
                <legend>CVC #</legend>
                <input type="number" name="cvc" id="cvc" class="form-control form-control-sm" placeholder="0000">
            </div>
            <div class="col-4">
                <legend>Amount</legend>
                <input type="number" name="Amount" id="Amount" class="form-control form-control-sm"
                    placeholder="Amount">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <legend> Firs Name</legend>
                <input type="text" name="primer_nombre" id="primer_nombre" class="form-control form-control-sm">
            </div class="col-6">

            <div class="col-6">
                <legend>Last Name</legend>
                <input type="text" name="apellido" id="apellido" class="form-control form-control-sm">
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <legend>City</legend>
                <input type="text" name="ciudad" id="ciudad" class="form-control form-control-sm">
            </div>
            <div class="col-3">
                <legend>State</legend>
                <input type="text" name="estado" id="estado" class="form-control form-control-sm">
            </div>
            <div class="col-3">
                <legend>Postal code</legend>
                <input type="tel" name="codigo_postal" id="codigo_postal" class="form-control form-control-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <legend>We accept:</legend>
                <input type="radio" name="tipo_tarjeta" value="visa" checked> Visa
                <input type="radio" name="tipo_tarjeta" value="martercard"> MasterCard
                <input type="radio" name="tipo_tarjeta" value="american express"> American Express
            </div>
            <div class="col-6">
                <legend>Message</legend>
                <textarea name="comentarios" rows="5" cols="65"></textarea>
                <legend>Add any notes here.</legend>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-light" style="border-top: 2px solid rgb(240, 237, 237);">
                <div class="botones">
                    <button
                        style="background-color: rgb(129, 129, 124); color: aliceblue; margin-right: 10px; margin: 5px;">Cancel</button>
                    <button style="background-color: rgb(51, 51, 170); color: aliceblue; margin: 5px;">Send</button>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
